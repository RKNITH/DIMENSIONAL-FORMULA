<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension Formula Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Dimension Formula Calculator</h1>
    </header>
    <main>
        <section id="calculator">
            <h2>Enter Physical Quantity</h2>
            <input type="text" id="quantity" placeholder="e.g., Force, Velocity" required>
            <button onclick="calculateDimension()">Calculate Dimension</button>
            <div id="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Dimension Formula Calculator</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
